#
# Configuration
#
language: cpp
dist: trusty

git:
  quiet: true

#
# Tokens
#
env:
  global:
    secure: ""

#
# Build Dependencies
#
before_script:

  #
  # Build Folder
  #
  - mkdir build
  - cd build

  #
  # Update / Install CMake
  #
  - |
    mkdir -p external/cmake
    pushd external/cmake
    CMAKE_FTP="https://cmake.org/files/v3.15/cmake-3.15.0-rc1"
    if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
        wget ${CMAKE_FTP}-Linux-x86_64.sh
        chmod +x cmake-*-Linux-x86_64.sh
        ./cmake-*-Linux-x86_64.sh --exclude-subdir --skip-license
        export PATH="${PWD}/bin:$PATH"
    else
        curl ${CMAKE_FTP}-Darwin-x86_64.tar.gz -O
        tar -xzf cmake-*-Darwin-x86_64.tar.gz
        pushd cmake-*-Darwin-x86_64
        sudo CMake.app/Contents/bin/cmake-gui --install
        export PATH="${PWD}/CMake.app/Contents/bin:$PATH"
        popd
    fi
    popd
    
  #
  # Pipefail + functions definitions
  #
  - echo "set +o pipefail" >> ~/.bashrc
  - source ~/.bashrc
  - |
    checkForErrorOrWarningAndPrintIfAny() {
        local filename="$1"
        if [[ -n $(grep -i "warning" "$filename") ]] || [[ -n $(grep -i "error" "$filename") ]]; then
            echo "There are some errors/warning in the $filename"
            echo ""
            cat "$filename"
            exit -1
        fi
    }

#
# Build Matrix
#
matrix:
  include:

  #
  # Doxygen
  #
  - os: linux
    env:
      - TEST="Doxygen"
    addons:
      apt:
        packages:
          - doxygen
    script:
      - cd ..
      - doxygen .doxygen.txt
      - |
        if [[ -s doxygen_warnings.txt ]]; then
          echo "You must fix doxygen before submitting a pull request"
          echo ""
          cat doxygen_warnings.txt
          exit -1
        fi

  #
  # Git Check
  #
  - os: linux
    env:
      - TEST="Git Check"
    script:
      - |
        if [[ -n $(git diff --check HEAD^) ]]; then
          echo "You must remove whitespace before submitting a pull request"
          echo ""
          git diff --check HEAD^
          exit -1
        fi

  #
  # Astyle Format
  #
  - os: linux
    env:
      - TEST="Astyle Format"
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - gcc-7
          - g++-7
    script:
      - cmake -DENABLE_ASTYLE=ON -DCMAKE_CXX_COMPILER="g++-7" ..
      - make
      - make format
      - |
        if [[ -n $(git diff) ]]; then
          echo "You must run make format before submitting a pull request"
          echo ""
          git diff
          exit -1
        fi

  #
  # Clang Tidy
  #
  - os: linux
    env:
      - TEST="Clang Tidy"
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
          - llvm-toolchain-trusty-8
        packages:
          - clang-8
          - clang-tidy-8
          - gcc-8
          - g++-8
    script:
      - ll /usr/bin/
      - ll /usr/bin/clang-tidy-8
      - file /usr/bin/clang-tidy-8
      - cmake -DENABLE_CLANG_TIDY=ON -DCMAKE_CXX_COMPILER="g++-8" ..
      - make VERBOSE=1
      - make tidy VERBOSE=1 | tee output.txt
      - checkForErrorOrWarningAndPrintIfAny output.txt

  #
  # CppCheck
  #
  - os: linux
    env:
      - TEST="CppCheck"
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - gcc-7
          - g++-7
    script:
      - cmake -DENABLE_CPPCHECK=ON -DCMAKE_CXX_COMPILER="g++-7" ..
      - make
      - make check

  #
  # Coverity Scan
  #
  - os: linux
    env:
      - TEST="Coverity Scan"
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - gcc-7
          - g++-7
      coverity_scan:
        project:
          name: "ainfosec/spacey"
          description: "A simple example of how to setup a complete CI environment for C and C++"
        notification_email: rianquinn@gmail.com
        build_command_prepend: "cmake -DCMAKE_CXX_COMPILER=g++-7 .."
        build_command: "make"
        branch_pattern: master
    script:
      - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

  #
  # Codecov
  #
  - os: linux
    env:
      - TEST="Codecov"
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - gcc-7
          - g++-7
    script:
      - cmake -DENABLE_COVERAGE=ON -DCMAKE_CXX_COMPILER="g++-7" ..
      - make
      - make test
      - cd ..
      - bash <(curl -s https://codecov.io/bash)

  #
  # Coveralls
  #
  - os: linux
    env:
      - TEST="Coveralls"
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - gcc-7
          - g++-7
    script:
      - pip install --upgrade --user git+git://github.com/eddyxu/cpp-coveralls.git
      - cmake -DENABLE_COVERAGE=ON -DCMAKE_CXX_COMPILER="g++-7" ..
      - make
      - make test
      - cd ..
      - |
        coveralls --build-root build --gcov-options '\-lp' \
          -e build/external \
          -e build/include \
          -e build/CMakeFiles/3.8.0 \
          -e build/CMakeFiles/feature_tests.c \
          -e build/CMakeFiles/feature_tests.cxx

  #
  # Google Address Sanitizer
  #
  - os: linux
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - gcc-7
          - g++-7
    env:
      - TEST="Google Address Sanitizer"
    script:
      - cmake -DENABLE_ASAN=ON -DCMAKE_CXX_COMPILER="g++-7" ..
      - make
      - make test

  #
  # Google Undefined Sanitizer
  #
  - os: linux
    env:
      - TEST="Google Undefined Sanitizer"
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - gcc-7
          - g++-7
    script:
      - cmake -DENABLE_USAN=ON -DCMAKE_CXX_COMPILER="g++-7" ..
      - make
      - make test

  #
  # Google Thread Sanitizer
  #
  - os: linux
    env:
      - TEST="Google Thread Sanitizer"
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - gcc-7
          - g++-7
    script:
      - cmake -DENABLE_TSAN=ON -DCMAKE_CXX_COMPILER="g++-7" ..
      - make
      - make test

  #
  # Valgrind
  #
  - os: linux
    env:
      - TEST="Valgrind"
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - gcc-7
          - g++-7
          - valgrind
    script:
      - cmake -DCMAKE_CXX_COMPILER="g++-7" ..
      - make
      - ctest -T memcheck

  #
  # G++ 7
  #
  - os: linux
    env:
      - TEST="G++ 7"
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - gcc-7
          - g++-7
    script:
      - cmake -DCMAKE_CXX_COMPILER="g++-7" ..
      - make | tee output.txt
      - checkForErrorOrWarningAndPrintIfAny output.txt
      - make test

  #
  # G++ 8
  #
  - os: linux
    env:
      - TEST="G++ 8"
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - gcc-8
          - g++-8
    script:
      - cmake -DCMAKE_CXX_COMPILER="g++-8" ..
      - make | tee output.txt
      - checkForErrorOrWarningAndPrintIfAny output.txt
      - make test

  #
  # G++ 9
  #
  - os: linux
    env:
      - TEST="G++ 9"
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - gcc-9
          - g++-9
    script:
      - cmake -DCMAKE_CXX_COMPILER="g++-9" ..
      - make | tee output.txt
      - checkForErrorOrWarningAndPrintIfAny output.txt
      - make test

  #
  # Clang 8
  #
  - os: linux
    env:
      - TEST="Clang 8"
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
          - llvm-toolchain-trusty-8
        packages:
          - clang-8
          - gcc-7
          - g++-7
    script:
      - cmake -DCMAKE_C_COMPILER=clang-8 -DCMAKE_CXX_COMPILER=clang++-8 ..
      - make | tee output.txt
      - checkForErrorOrWarningAndPrintIfAny output.txt
      - make test

  #
  # XCode 8.3
  #
  - os: osx
    env:
      - TEST="XCode 8.3"
    osx_image: xcode8.3
    script:
      - cmake ..
      - make | tee output.txt
      - checkForErrorOrWarningAndPrintIfAny output.txt
      - make test

image:
- Visual Studio 2019
- ubuntu1804

#os: Visual Studio 2019
platform: x64

#
# Custom environment variables
#
environment:
  global:
    CMAKE_URL: https://github.com/Kitware/CMake/releases/download/v3.15.0-rc1/cmake-3.15.0-rc1.tar.gz
    CMAKE_VERSION: cmake-3.15.0-rc1
    CYG_ROOT: C:\cygwin_spacey
    CYG_BASH: C:\cygwin_spacey\bin\bash
    CYG_MIRROR: http://mirrors.kernel.org/sourceware/cygwin/
    CYG_PACKAGES: git,make,gcc-core,gcc-g++,wget,ncurses-devel,libncurses++w10,libncursesw10,ncurses

test: off

